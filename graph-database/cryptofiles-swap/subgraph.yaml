specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FileMarketplace
    network: sepolia
    source:
      address: "0xC59281e49D8f3519DF2305676Efe3100E190c3B5"
      abi: FileMarketplace
      startBlock: 5681479
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CommissionFeeChanged
        - FileTokenBought
        - FileTokenListed
        - FileTokenListingCancelled
        - OwnerChanged
        - OwnershipTransferred
        - ProceedsWithdrawn
      abis:
        - name: FileMarketplace
          file: ./abis/FileMarketplace.json
      eventHandlers:
        - event: CommissionFeeChanged(uint256)
          handler: handleCommissionFeeChanged
        - event: FileTokenBought(indexed address,address,string,string,address)
          handler: handleFileTokenBought
        - event: FileTokenListed(indexed address,address,string,string,uint256)
          handler: handleFileTokenListed
        - event: FileTokenListingCancelled(indexed address,address)
          handler: handleFileTokenListingCancelled
        - event: OwnerChanged(address)
          handler: handleOwnerChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProceedsWithdrawn(uint256)
          handler: handleProceedsWithdrawn
      file: ./src/file-marketplace.ts
